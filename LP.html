<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LPstyle.css">
    <title>Document</title>
</head>
    <title>EventsID</title>
<body>
    
    <nav>
        <image class="logo" src="images/Logo/cropped-logo-dark.png" alt="logo">
    
        <ul>
            <li><a href="#">List Your Venue</a></li>
            <li><a href="#">List Your Service</a></li>
            <li><a href="#">Log In/Sign Up</a></li>
        </ul>
    </nav>

    <div class="slider"> <!--image slider start-->
        <div class="slides">
            <!--radio button start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!--radio button end-->
        </div>
        <!--image slides starts-->
        <div class="slide first">
            <img src="images/banner/bnr-1.jpg" alt="">
        </div>
        <div class="slide">
            <img src="images/banner/bnr-2.jpg" alt="">
        </div>
        <div class="slide">
            <img src="images/banner/bnr-3.jpg" alt="">
        </div>
        <div class="slide">
            <img src="images/banner/bnr-4.jpg" alt="">
        </div>
        <div class="slide">
            <img src="images/banner/bnr-5.jpg" alt="">
        </div>
        <!--image slides starts-->

        <!--automatic navigation starts-->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>
        <!--automatic navigation ends-->

        <!--manual navigation starts-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>
        <!--manual navigation ends-->
        
        



    </div>
    </div>

</body>
</html>
